<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Study</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #4d6adf;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4d6adf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ study.study_name }}</h2>
        <p><strong>Phase:</strong> {{ study.study_phase }}</p>
        <p><strong>Sponsor:</strong> {{ study.sponsor_name }}</p>
        <p><strong>Description:</strong> {{ study.study_description }}</p>
        <a href="{% url 'main_view' %}" class="back-link">Back to Studies</a>
    </div>
</body>
</html>
