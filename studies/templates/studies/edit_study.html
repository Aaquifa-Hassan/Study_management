<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Study</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered form container */
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333366;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Style for form labels and inputs */
        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons styling */
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .button-group button,
        .button-group a {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #4d6adf;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .button-group a {
            background-color: #888;
        }

        .button-group button:hover {
            background-color: #3c55bf;
        }

        .button-group a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Study</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit">Update</button>
                <a href="{% url 'main_view' %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
